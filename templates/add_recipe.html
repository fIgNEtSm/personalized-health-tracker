<script>
    function toggleSelection(card) {
        card.classList.toggle("selected");
        updateSelectedCount();
    }

    function updateSelectedCount() {
        document.getElementById("selected-count").innerText = document.querySelectorAll(".info-card.selected").length;
    }

    function submitSelection() {
        const selectedCards = document.querySelectorAll(".info-card.selected");
        alert("You have selected " + selectedCards.length + " cards.");
    }
</script>
