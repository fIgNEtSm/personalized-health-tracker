<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #059669;
            --secondary: #10B981;
            --surface: #ffffff;
            --background: #f1f5f9;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
            --card-hover-bg: linear-gradient(135deg, rgba(5,150,105,0.05), rgba(16,185,129,0.05));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            width: 240px;
            height: 100vh;
            padding: 1.5rem;
            background: var(--surface);
            border-right: 1px solid var(--border);
        }

        .nav {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            color: var(--muted);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--background);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            margin-left: 240px;
        }

        /* Header with Search */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .search-bar {
            margin-left: auto;
            padding: 0.75rem 1.25rem;
            width: 300px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Metrics Grid */
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .metric-icon {
            font-size: 1.5rem;
            color: var(--primary);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            
            .metrics-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-bar {
                width: 100%;
                margin-left: 0;
                order: 2;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>HealthTrack</h2>
        <ul class="nav">
            <!-- Home Item: link updated to home.html -->
            <li><a href="home.html" class="nav-item"><i class="fas fa-house"></i> Home</a></li>
            
            <!-- Dashboard Item: link updated to dashboard.html -->
            <li><a href="dashboard.html" class="nav-item active"><i class="fas fa-home"></i> Dashboard</a></li>
            
            <!-- Other Items: you can set real pages or leave as "#" -->
            <li><a href="#" class="nav-item"><i class="fas fa-utensils"></i> Diet</a></li>
            <li><a href="#" class="nav-item"><i class="fas fa-heartbeat"></i> Health</a></li>
            <li><a href="recipes.html" class="nav-item"><i class="fas fa-book-open"></i> Recipes</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-header">
            <h1>Today's Metrics</h1>
            <input type="text" class="search-bar" placeholder="Search metrics...">
        </div>

        <div class="metrics-container">
            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-heartbeat metric-icon"></i>
                    <h3>Health Score</h3>
                </div>
                <div class="metric-value">85</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-fire metric-icon"></i>
                    <h3>Calories</h3>
                </div>
                <div class="metric-value">1800 kcal</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-heart metric-icon"></i>
                    <h3>Heart Rate</h3>
                </div>
                <div class="metric-value">72 bpm</div>
            </div>
        </div>
    </main>

    <script>
        // Sidebar Navigation: simple "active" toggling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Remove if you don't want the page to jump:
                e.preventDefault();

                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Search Functionality
        const searchInput = document.querySelector('.search-bar');
        const metricCards = document.querySelectorAll('.metric-card');

        function filterMetrics(searchTerm) {
            metricCards.forEach(card => {
                const textContent = card.textContent.toLowerCase();
                card.style.display = textContent.includes(searchTerm) ? 'block' : 'none';
            });
        }

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filterMetrics(searchTerm);
        });
    </script>
</body>
</html>
