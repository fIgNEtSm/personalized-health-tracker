<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    /* === BODY STYLES === */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    /* === CONTAINER STYLES === */
    .container {
      display: flex;
      width: 70%;
      max-width: 1000px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    /* === IMAGE CONTAINER STYLES === */
    .image-container {
      width: 55%;
      background: url('C:/Users/EndlaAdharsh/Pictures/home_page_login (1).jpg') no-repeat center center/cover;
    }
    /* === REGISTRATION BOX STYLES === */
    .reg-box {
      width: 45%;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .reg-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .reg-box p {
      font-size: 14px;
      color: gray;
    }
    /* === FORM STYLES === */
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    /* === BUTTON STYLES === */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    /* === LOGIN LINK STYLES === */
    .login {
      text-align: center;
      margin-top: 10px;
    }
    .login a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container"></div>
    <div class="reg-box">
      <h2>Create Account</h2>
      <p>Register to get started!</p>
      <form id="registrationForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password">
        
        <button type="submit">Register</button>
      </form>
      <div class="login">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <script>
    // On form submission, redirect to login page
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
